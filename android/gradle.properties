# Reasonable JVM memory for a 4GB system
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -XX:ReservedCodeCacheSize=240m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Keep the daemon (speeds up subsequent builds) but avoid parallel builds on low RAM
org.gradle.daemon=true
org.gradle.parallel=false

# Helpful flags
org.gradle.caching=true
org.gradle.configureondemand=true

# Kotlin: reduce memory usage if you use Kotlin
kotlin.compiler.execution.strategy=in-process

android.useAndroidX=true
android.enableJetifier=true